<script src="{% static "bootstrap/js/jquery.cookie.js" %}" 
 type="text/javascript"></script>

<script> 
$(document).ready(function(){
   
    
   //var cookie = null;
   var cookie = $.cookie("auth");
 
    
    //$("#about").text(Cookie);

    if (cookie != null) {
        $("#login").remove();
    }
    else {
        $("#logout").remove();
    }

});
</script>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="{% url 'home'%}">UVA Tutoring</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% block nav %}
                    <!--<li>
                        <a href="{% url 'home'%}">About</a>
                    </li>
                -->
                    <li>
                        <a href={% url 'courses_info'%}>Courses</a>
                    </li>
                    <li>
                        <a href={% url 'listing'%}>Create Course</a>
                    </li>
                    <li id="signup">
                        <a href={% url 'signup'%}>Sign up</a>
                    </li>
                    <li id="login">
                        <a href={% url 'login'%}>Login</a>
                    </li>
                    <li id="logout">
                        <a href={% url 'logout'%}>Logout</a>
                    </li>
                    {% endblock %}
                </ul>
                {% block search %}
                <div class="col-sm-3 col-md-3">
                    <form action="/search/" class="navbar-form" role="search" method="post">{% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="query" value = "{{query}}">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                {% endblock %}
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    {% block content %}
    {% endblock %}
</body>
