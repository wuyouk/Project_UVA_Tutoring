{% extends "base.html" %}
{% load staticfiles %}
{% block search %}
{% endblock %}
{% block content %}
<a name="search"></a>
<div class="searchcontainer">
    <div class = "error" style = "color:red;"> {{error}} </div>
	<h2 id = "header1" style = "margin-bottom: 30px;">Find a class.</h2>
		<!--<form action="/search/" method="post">{% csrf_token %}
			{{ form }}	
		    <div id="buttonstyle">
		        <input type="submit"  id="button" name="Submit" value="Submit" class="pure-button pure-button-primary" />
			</div>
		</form>
		-->
		<div>
           <form action="/search/" class="navbar-form" role="search" method="post">{% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="query" value = "{{query}}" style= "width:600px;">
                	<div class="input-group-btn">
                    	<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
               		</div>
                </div>
            </form>

            <div class = "search-result" style="padding-left:5px;">
                {% for course in courses %}
                <p>
                    <h3><a href={% url 'course_info'%}/{{course.pk}}>{{course.name}}</a></h3>
                    {{course.description}}
                    <br>
                </p>
                {% endfor %}
            </div>
        </div>
</div>
{% endblock %}
